{% raw %}
<!doctype html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.5/angular.min.js"></script>
<script src="/media/js/todo.js"></script>
  </head>
  <body>
    
    <div class="ng-app">
<pre>
---
title: {{projecttitle}}
description: {{projectdescription}}
people:

---
{{project.content}}
</pre>
      <h2>Todo</h2>
<input type="text" ng-model="projecttitle" placeholder="Enter project title">
<input type="text" ng-model="projectdescription" placeholder="Enter description">
      <div ng-controller="TodoCtrl">
	<span>{{remaining()}} of {{todos.length}} remaining</span>
	[ <a href="" ng-click="archive()">archive</a> ]
	<pre class="unstyled">
	  <span ng-repeat="todo in todos">
 - {{todo.text}}</span>
	</pre>
	<form ng-submit="addTodo()">
	  <input type="text" ng-model="todoText"  size="30"
		 placeholder="add new todo here">
	  <input class="btn-primary" type="submit" value="add">
	</form>
      </div>
    </div>
    
  </body>
</html>
{% endraw %}
